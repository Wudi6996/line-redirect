<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转到 LINE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; margin-bottom: 20px; font-size: 24px; }
    p { color: #666; margin-bottom: 30px; font-size: 16px; }
    .tiktok-warning { color: red; font-weight: bold; margin-bottom: 20px; display: none; }
    .line-button {
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      background-color: #00c300;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      display: inline-block;
    }
    .line-button:hover { background-color: #009900; }
  </style>
</head>
<body>
  <h1 id="title">点击下方按钮打开 LINE</h1>
  <p id="message">如果无法跳转，请点击右上角在浏览器中打开本页面</p>
  <p id="tiktokWarning" class="tiktok-warning">检测到 TikTok 内置浏览器，请在浏览器中打开本页面以顺利跳转 LINE</p>

  <div id="lineButtonsContainer"></div> <!-- 按钮容器 -->

  <script>
    // =======================
    // 多语言文字库
    // =======================
    const messages = {
      "zh": { title: "点击下方按钮打开 LINE", message: "如果无法跳转，请点击右上角在浏览器中打开本页面" },
      "ja": { title: "下のボタンをクリックして LINE を開いてください", message: "ブラウザで開けない場合は、右上でブラウザを開いてください" },
      "en": { title: "Click the button below to open LINE", message: "If it doesn't work, please open this page in your browser" },
      "pt": { title: "Clique no botão abaixo para abrir o LINE", message: "Se não funcionar, abra esta página no navegador" },
      "es": { title: "Haga clic en el botón a continuación para abrir LINE", message: "Si no funciona, abra esta página en su navegador" },
      "fr": { title: "Cliquez sur le bouton ci-dessous pour ouvrir LINE", message: "Si cela ne fonctionne pas, ouvrez cette page dans votre navigateur" },
      "de": { title: "Klicken Sie auf die Schaltfläche unten, um LINE zu öffnen", message: "Wenn es nicht funktioniert, öffnen Sie diese Seite in Ihrem Browser" },
      "ko": { title: "아래 버튼을 클릭하여 LINE을 여세요", message: "작동하지 않으면 브라우저에서 이 페이지를 열어주세요" },
      "it": { title: "Clicca il pulsante qui sotto per aprire LINE", message: "Se non funziona, apri questa pagina nel browser" },
      "ru": { title: "Нажмите кнопку ниже, чтобы открыть LINE", message: "Если не работает, откройте эту страницу в браузере" },
      "hi": { title: "नीचे दिए गए बटन पर क्लिक करके LINE खोलें", message: "यदि यह काम नहीं करता है, तो इस पेज को ब्राउज़र में खोलें" },
      "ar": { title: "اضغط على الزر أدناه لفتح LINE", message: "إذا لم يعمل، يرجى فتح هذه الصفحة في المتصفح" }
    };

    // =======================
    // 自动多语言切换
    // =======================
    const lang = navigator.language || navigator.userLanguage;
    const titleEl = document.getElementById("title");
    const messageEl = document.getElementById("message");
    let found = false;
    for(const key in messages){
      if(lang.startsWith(key)){
        titleEl.innerText = messages[key].title;
        messageEl.innerText = messages[key].message;
        found = true;
        break;
      }
    }
    if(!found){
      titleEl.innerText = messages["zh"].title;
      messageEl.innerText = messages["zh"].message;
    }

    // =======================
    // TikTok 内置浏览器检测
    // =======================
    if(/TikTok/i.test(navigator.userAgent)){
      document.getElementById("tiktokWarning").style.display = "block";
    }

    // =======================
    // LINE 账号列表
    // =======================
    // 这里管理所有账号
    // 想增加账号：复制一行，修改 name 和 url
    // 想更换账号：修改 url
    // 想删除账号：删除对应行
    const lineAccounts = [
      { name: "账号1", url: "https://line.me/ti/p/BkkXAMg2Uy" },
      { name: "账号2", url: "https://line.me/ti/p/ABCDE12345" },
      { name: "账号3", url: "https://line.me/ti/p/FGHIJ67890" }
      // 这里可以继续添加更多账号
    ];

    // =======================
    // 自动生成按钮
    // =======================
    const container = document.getElementById("lineButtonsContainer");
    lineAccounts.forEach(account => {
      const a = document.createElement("a");
      a.href = account.url;
      a.target = "_blank";

      const btn = document.createElement("button");
      btn.innerText = `打开 ${account.name}`;
      btn.className = "line-button";

      a.appendChild(btn);
      container.appendChild(a);
    });
  </script>
</body>
</html>
